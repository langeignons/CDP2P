<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .flag {
            width: auto; /* Ne redimensionne pas l'élément en fonction de son conteneur */
            max-width: 300px; /* Limite la largeur maximale à 300px */
            height: auto; /* Laisse l'élément ajuster sa hauteur automatiquement selon son contenu */
            border-radius: 50%; /* Arrondir complètement les bords pour un effet circulaire */
        }

        .boxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        .box {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column; /* Force les éléments à s'empiler verticalement */
            align-items: center; /* Centre horizontalement */
}

        .box img {
            width: 100px;
            height: 100px;
            object-fit: contain; /* Garde toute l'image visible */
            border-radius: 10px;
            background-color: white; /* Optionnel : ajoute une couleur de fond pour les espaces vides */
}

        .email {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="imgBurn.jpeg" alt="Drapeau de La Réunion" class="flag">
        <div class="boxes">
            <div class="box">
                <p>Karim</p>
                <img src="Unknown.heic" alt="Profil 1">
                <a href="mailto:karimtatard@gmail.com" class="email">karimtatard@gmail.com</a>
            </div>
            <div class="box">
                <p>Henry</p>
                <img src="Unknown-1.heic" alt="Profil 2">
                <a href="mailto:H.H.Delisle@gmail.com" class="email">H.H.Delisle@gmail.com</a>
            </div>
            <div class="box">
                <p>adrien</p>
                <img src="Unknown-2.heic" alt="Profil 3">
                <a href="mailto:adrienfrappier@me.com" class="email">adrienfrappier@me.com</a>
            </div>
            <div class="box">
                <p>Maël</p>
                <img src="Unknown-3.heic" alt="Profil 4">
                <a href="mailto:maeltatard@gmail.com" class="email">maeltatard@gmail.com</a>
            </div>
             <div class="box">
                 <p>guilhem</p>
                <img src="Unknown-4.heic" alt="Profil 4">
                <a href="mailto:guilhemhart@gmail.com" class="email">guilhemhart@gmail.com</a>
            </div>
        </div>
    </div>
</body>
</html>
