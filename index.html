<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .flag {
            width: 100%;
            max-width: 600px;
        }
        .boxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        .box {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .box img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }
        .email {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Proposed_flag_of_Réunion_(VAR).svg.png" alt="Drapeau de La Réunion" class="flag">
        <div class="boxes">
            <div class="box">
                <img src="Unknown.heic" alt="Profil 1">
                <a href="email@exemple.com" class="email">email@example.com</a>
            </div>
            <div class="box">
                <img src="Unknown-1.heic" alt="Profil 2">
                <a href="email@exemple.com" class="email">email@example.com</a>
            </div>
            <div class="box">
                <img src="Unknown-2.heic" alt="Profil 3">
                <a href="email@exemple.com" class="email">email@example.com</a>
            </div>
            <div class="box">
                <img src="Unknown-3.heic" alt="Profil 4">
                <a href="email@exemple.com" class="email">email@example.com</a>
            </div>
             <div class="box">
                <img src="Unknown-4.heic" alt="Profil 4">
                <a href="email@exemple.com" class="email">email@example.com</a>
            </div>
        </div>
    </div>
</body>
</html>
